<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สำหรับคนพิเศษ ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff4757;
            border-radius: 50%;
            opacity: 0;
            transition: all 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #message {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1.5s ease-in-out 2.5s, transform 1.5s ease-in-out 2.5s;
            color: white;
            font-size: 3.5rem; /* 56px */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            z-index: 10;
            position: absolute;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="container" class="container">
        <h1 id="message">รักนะคะ</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const message = document.getElementById('message');
            const particleCount = 250;
            const radius = 12; // Controls the size of the heart

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Set initial random position
                const angle = Math.random() * 2 * Math.PI;
                const r = 250 + Math.random() * 250;
                particle.style.transform = `translate(${Math.cos(angle) * r}px, ${Math.sin(angle) * r}px) scale(0)`;
                
                container.appendChild(particle);
            }

            const particles = document.querySelectorAll('.particle');

            // Animate particles to form a heart
            setTimeout(() => {
                particles.forEach((particle, i) => {
                    const t = (i / (particleCount - 1)) * 2 * Math.PI;

                    // Parametric equation for a heart shape
                    const x = radius * 16 * Math.pow(Math.sin(t), 3);
                    const y = -radius * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                    particle.style.opacity = '1';
                    particle.style.transform = `translate(${x}px, ${y}px) scale(1)`;
                });

                // Show the message after the heart is formed
                message.style.opacity = '1';
                message.style.transform = 'scale(1)';

            }, 100); // Start animation shortly after page load
        });
    </script>

</body>
</html>
